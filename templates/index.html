<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CircuitGuard - PCB Defect Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header class="header">
        <h1>üß† CircuitGuard</h1>
        <p>AI-powered PCB Defect Detection using EfficientNet-B4</p>
    </header>

    <main class="container">
        <section class="upload-section card">
            <h2>Upload Images</h2>
            <form id="upload-form">
                <div class="upload-grid">
                    <div class="upload-box">
                        <label for="template_image">Template Image</label>
                        <p class="description">Upload the reference/defect-free PCB image.</p>
                        <input type="file" id="template_image" name="template_image" accept="image/png, image/jpeg" required>
                        <img id="template-preview" class="preview" src="#" alt="Template Preview" style="display:none;">
                    </div>
                    <div class="upload-box">
                        <label for="test_image">Test Image</label>
                        <p class="description">Upload the test PCB image to analyze.</p>
                        <input type="file" id="test_image" name="test_image" accept="image/png, image/jpeg" required>
                        <img id="test-preview" class="preview" src="#" alt="Test Preview" style="display:none;">
                    </div>
                </div>
                 <button type="submit" id="detect-button" class="btn-primary">üöÄ Detect Defects</button>
            </form>
        </section>

        <section id="results-section" class="results-section card" style="display:none;">
            <h2>Analysis Results</h2>
             <div id="spinner" class="spinner" style="display:none;">‚è≥ Processing... Please wait.</div>
             <div id="error-message" class="error-message"></div>
             <div id="success-message" class="success-message" style="display: none;"></div>


            <div id="output-display" style="display: none;">
                <h3>Annotated Image</h3>
                 <div class="result-image-container">
                    <img id="result-image" src="#" alt="Annotated Result Image">
                </div>
                <div id="download-button-container">
                    </div>
                 <div id="no-defects-message" style="display: none; color: green; font-weight: bold; margin-top: 15px;">‚úÖ No defects found!</div>
            </div>
        </section>
    </main>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
